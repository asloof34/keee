<body>

    <input type="file" id="fileInput" accept="image/*" multiple><br>

  <script>
    async function uploadPhotos() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;

      if (files.length === 0) {
        alert('LÃ¼tfen en az bir fotoÄŸraf seÃ§in.');
        return;
      }

      if (files.length > 70) {
        alert('Maksimum 70 fotoÄŸraf yÃ¼kleyebilirsiniz.');
        return;
      }

      const counterBox = document.getElementById('counterBox');
      counterBox.style.visibility = "visible";

      let remaining = files.length;
      counterBox.innerText = remaining;

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        await new Promise((resolve) => {
          reader.onload = async function(event) {
            const base64Data = event.target.result.split(',')[1];
            await fetch("https://script.google.com/macros/s/AKfycbxmHvDkhAQ4zCOC84ztP5kkoEwh1r1d8YZstXsp7Rfu0ILYpIntHpvLt5x4yFfSj7xN/exec", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams({
                "photo": base64Data,
                "name": file.name,
                "mimeType": file.type
              })
            });

            remaining--;
            counterBox.innerText = remaining;
            resolve();
          };
          reader.readAsDataURL(file);
        });
      }

      counterBox.innerText = "âœ”";
      setTimeout(() => {
